version: '3'
volumes:
  mysql_data:
      driver: local
services:
  mysql:
      image: mysql:5.7
      volumes:
        - mysql_data:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: keycloak
        MYSQL_USER: keycloak
        MYSQL_PASSWORD: keycloakdb
      ports:
        - 3306:3306
  keycloak:
      image: quay.io/keycloak/keycloak:latest
      environment:
        DB_VENDOR: MYSQL
        DB_ADDR: mysql
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_PASSWORD: keycloakdb
        JDBC_PARAMS: "connectTimeout=30000"
      ports:
        - 10000:8080
      depends_on:
        - mysql
