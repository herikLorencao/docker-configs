services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - .var/ollama-data:/root/.ollama
    ports:
      - "11434:11434"
  ollama-model-loader:
    image: docker:latest
    container_name: ollama-model-loader
    depends_on:
      - ollama
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "â³ Waiting for Ollama to be ready..."
        until docker exec ollama ollama list >/dev/null 2>&1; do
            sleep 2
        done
        echo "ðŸ“¥ Pulling models inside Ollama container..."
        docker exec ollama ollama pull gemma:2b
        docker exec ollama ollama pull deepseek-r1:1.5b

        docker exec ollama ollama pull qwen2.5-coder:1.5b
        docker exec ollama ollama pull codegemma:2b

        echo "âœ… Models downloaded. Exiting..."
    restart: "no"

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URLS=http://ollama:11434
      - ENV=dev
      - WEBUI_AUTH=False
      - WEBUI_SECRET_KEY=t0p-s3cr3t
    ports:
      - "32771:8080"
    volumes:
      - .var/webui-data:/app/data 
